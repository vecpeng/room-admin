# 一个workflow，名为deploy
name: deploy

on: # 此CI/CD触发时的事件
  push: # 在代码提交时自动触发
    branches:
      - main

# 一个 CI/CD 的工作流有许多 jobs 组成，比如最典型的 job 是 lint，test，build。
jobs: 
  build: # 构建job
    runs-on: ubuntu-latest # 跑workflow的服务器系统
    steps: # job的一系列动作，每个步骤按顺序进行，相互依赖
      # 切换分支获取源码
      - name: Checkout # step的名称，将会在 github action 的控制台中显示
        # 选择一个action，可以理解为若干 steps.run，有利于代码复用
        uses: actions/checkout@master
      # 安装使用 node:16
      - name: use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      # 运行命令，npm install && npm run build
      - name: npm install and build
        run: |
          npm install -g pnpm
          pnpm install --config.strict-peer-dependencies=false
          npm run build
        env:
          CI: true
      # 部署到服务器
      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
            # 本地.ssh文件下的私钥id_rsa，存在secrets的TOKEN中
            SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} 
            # 复制操作的参数。"-avzr --delete"意味部署时清空服务器目标目录下的文件
            ARGS: "-avzr --delete" 
            # 源目录，相对于$GITHUB_WORKSPACE根目录的路径
            SOURCE: "dist/" 
            # 服务器域名
            REMOTE_HOST: ${{ secrets.REMOTE_HOST }} 
            # 用户名
            REMOTE_USER: ${{ secrets.REMOTE_USER }} 
            # 目标目录
            TARGET: "/home/ubuntu/code/room-admin" 
